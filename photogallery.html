<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Photo Gallery</title>

<style>

	body {
		background: #F5E4C1;
		margin-top: 20px;
		font-family: arial;
		color: rgb(236, 147, 73);
	}
	
	.thumbnails img {
	height: 80px;
	border: 5px solid #f15208;
	padding: 1px;
	margin: 0 10px 10px 0;
	}
	
	.thumbnails img:hover {
	border: 5px solid #f7f3f2;
	}
	
	.preview img {
	padding: 1px;
	width: 50%;
	}
	
</style>
</head>
<body>

<div id="container" align="center">

	<h1>My Interactive Photo Gallery</h1>
		
	<br />
	
	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="gallery/img1.jpg" />
		<img onmouseover="preview.src=img2.src" name="img2" src="gallery/img2.jpg" />
		<img onmouseover="preview.src=img3.src" name="img3" src="gallery/img3.jpg" />
		<img onmouseover="preview.src=img4.src" name="img4" src="gallery/img4.jpg" />
		<img onmouseover="preview.src=img5.src" name="img5" src="gallery/img5.jpg" />
	</div>
	
	<br/>
	
	<div class="preview" align="center">
		<img name="preview" src="gallery/img1.jpg" />
	</div>

</div>

</body>
</html>
