<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal Website</title>

<style>
    body {  
        margin:0;
        padding:0;
        line-height: 0.5cm;
		}	
    .header{
        padding: 5px;
    }
    .nav {
      overflow: hidden; /* Hide overflow */
		 	background-color: #C1C8F5 ;
		}
    /* #### Navigation Bar #### */
    .nav a {
        float: left;
        display: block;
        color:white;
        font-weight: bold;
        text-align: center;
        padding: 10px 175px 10px;
        text-decoration: none;
    }

    .nav a:hover:not(.active){ /* Mouse hover effect */
        background-color:#E8E8E8;
    }

    .active{
        background-color: #add8e6;
    }

    /* Ensure proper sizing */
* {
  box-sizing: border-box;
}

/* Column container */
.row {
  display: flex;
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  flex: 20%; /* Set the width of the sidebar */
  background-color:#FED9A3;
  padding: 10px; /* Some padding */
  text-align: center;
}

/* Main column */
.main {
  flex: 80%; /* Set the width of the main content */
  background-color: #B4E9FD; 
  padding: 10px; /* Some padding */
  text-align: center;
}

.footer {
  padding: 0.2px; /* Some padding */
  text-align: center; /* Center text*/
  background:#DDE0F3 ; 

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .nav a {
    float: none;
    width: 100%;
  }
}

</style>
</head>
